<div class="container">
  <h1>🏭 Dave's widget factory 🏭</h1>
  <button class="add-widget-button" type="button" (click)="addNewWidget()">
    Add new widget ➕
  </button>
  <h2>Here are my current widgets:</h2>
  <div class="grid-container">
    <div class="grid-item" *ngFor="let widget of widgets">
      <div class="widget-content">
        <div *ngIf="widget.id === 11">This is a dangerous widget</div>
        {{ widget.id }}
      </div>
    </div>
  </div>
</div>
